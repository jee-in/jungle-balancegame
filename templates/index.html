        <style>
            /* 반응형 웹 페이지를 위한 wrap 클래스 스타일 */
            .wrap {
                width: 100%;
                padding-right: 15px;
                padding-left: 15px;
                margin-right: auto;
                margin-left: auto;
            }

            @media (min-width: 576px) {
            .wrap {
                max-width: 540px;
            }
            }

            @media (min-width: 768px) {
            .wrap {
                max-width: 720px;
            }
            }

            @media (min-width: 992px) {
            .wrap {
                max-width: 960px;
            }
            }

            @media (min-width: 1200px) {

                max-width: 1140px;
            }
        }
