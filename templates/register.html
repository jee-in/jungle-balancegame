<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>정글 밸런스 게임 | 회원가입
    </title>

    <!-- Bulma -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css" />
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap" rel="stylesheet" />
    <!-- base.html용 CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/base.css') }}" />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/index.css') }}" />

    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- Font Awesome -->
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
</head>

<body>
    <!-- 헤더 -->
    <header>
        <nav id="top-nav" role="navigation" class="is-white">
            <div class="nav-logo">
                <a class="navbar-item" href="/">
                    <img src="{{ url_for('static', filename='image/kaist_sw-logo.png') }}">
                </a>
            </div>
            <div class="nav-main">
                <div class="field is-grouped">
                    {% if current_user %}
                    <div class="member-nickname"><span class="tag is-link is-light">{{ current_user['nickname']
                            }}</span>님 안녕하세요</div>
                    <form action="{{ url_for('logout') }}" method="post" style="margin-right: 10px;">
                        <button class="button">로그아웃</button>
                    </form>
                    {% else %}
                    <a class="button" href="{{ url_for('login') }}">로그인</a>
                    {% endif %}
                </div>
            </div>
        </nav>

        <section class="hero is-success">
            <div class="hero-body center">
                <p class="title">정글 밸런스 게임</p>
                <p class="subtitle is-6">나만의 정글 리추얼 만들기</p>
            </div>
        </section>
    </header>
<section class="section">
    <div class="container">
        <h1 class="title">회원가입</h1>
        {% if message %}
        <div class="notification {{ 'is-danger' if error else 'is-success' }}">
            {{ message }}
        </div>
        {% endif %}
        <form action="{{ url_for('register') }}" method="post">
            <!-- 동작 과정
클라이언트 요청: 클라이언트가 특정 URL(예: /register)로 요청을 보냅니다.
서버 처리: Flask 서버는 해당 요청을 처리하고, register 엔드포인트에 해당하는 HTML 템플릿을 렌더링합니다. 이때 Jinja2 템플릿 엔진을 사용하여 동적인 내용을 삽입합니다.
HTML 반환: 서버에서 렌더링된 HTML이 클라이언트로 반환됩니다.
폼 제출: 사용자가 폼을 작성하고 제출하면, 폼 데이터가 지정된 액션 URL로 전송됩니다 (method="post"). -->
            <div class="field">
                <p class="control has-icons-left has-icons-right">
                    <input class="input" type="text" name="nickname" placeholder="Nickname" required>
                    <span class="icon is-small is-left">
                        <i class="fas fa-user"></i>
                    </span>
                </p>
            </div>
            <div class="field">
                <p class="control has-icons-left has-icons-right">
                    <input class="input" type="text" name="id" placeholder="ID" required>
                    <span class="icon is-small is-left">
                        <i class="fas fa-user"></i>
                    </span>
                </p>
            </div>
            <div class="field">
                <p class="control has-icons-left">
                    <input class="input" type="password" name="password" placeholder="Password" required>
                    <span class="icon is-small is-left">
                        <i class="fas fa-lock"></i>
                    </span>
                </p>
            </div>
            <div class="field">
                <p class="control has-icons-left">
                    <input class="input" type="date" name="birthday" placeholder="Birthday" required>
                    <span class="icon is-small is-left">
                        <i class="fas fa-calendar"></i>
                    </span>
                </p>
            </div>
            <div class="field">
                <p class="control has-icons-left">
                    <div class="select">
                        <select name="gender" required>
                            <option value="" disabled selected>Gender</option>
                            <option value="Male">Male</option>
                            <option value="Female">Female</option>
                            <option value="Other">Other</option>
                        </select>
                    </div>
                    <span class="icon is-small is-left">
                        <i class="fas fa-venus-mars"></i>
                    </span>
                </p>
            </div>
            <div class="field">
                <p class="control">
                    <button class="button is-success">
                        등록
                    </button>
                </p>
            </div>
        </form>
        <p>이미 계정이 있으신가요? <a href="{{ url_for('login') }}">로그인</a></p>
    </div>
</section>
</body>
</html>
